<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Exercicio M7</title>   
</head>
<body>
    <div class="container">
        <h3>Tarefa modulo 7</h3>
        <form id="form-numeros">
            <input type = "number" id= "numero-a" required placeholder = "Digite o número A" />
            <input type = "number" id="numero-b" required placeholder = "Digite o número B" />
            <button type="submit" id="btn-submit">Enviar números</button>
        </form>
        <p class="success-msg">
            O número B é maior que o número A
        </p>
        <p class="fail-msg">
            O número B não é maior que o número A
        </p>
    </div>
</body>
    <script src="./main.js"></script>
</html>
